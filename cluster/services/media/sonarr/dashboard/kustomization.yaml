---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
configMapGenerator:
  - name: sonarr-dashboard
    files:
      - sonarr-dashboard.json=https://raw.githubusercontent.com/onedr0p/home-ops/main/cluster/apps/media/sonarr/dashboard/dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: Media
  labels:
    grafana_dashboard: "true"
