---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prowlarr
  namespace: flux-system
spec:
  path: ./cluster/apps/media/prowlarr/app
  prune: true
  sourceRef:
