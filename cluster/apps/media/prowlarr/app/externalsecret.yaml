---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prowlarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: prowlarr-secret
  data:
    - secretKey: api_key
      remoteRef:
        key: prowlarr
        property: api_key
