---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sabnzbd
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: sabnzbd
  components:
    - ../../../../components/volsync
  path: ./cluster/apps/media/sabnzbd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  postBuild:
    substitute:
      APP: sabnzbd
      VOLSYNC_CAPACITY: 10Gi
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
