---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 6.59.4
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicas: 1
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
    adminPassword: changeme # TODO: change this value
    grafana.ini:
      server:
        root_url: "https://grafana.${DOMAIN}"
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        level: info
        mode: console
      grafana_net:
        url: https://grafana.net
      auth.basic:
        disable_login_form: false
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus-prometheus:9090/
            isDefault: true
            # - name: Loki
            #   type: loki
            #   access: proxy
            #   url: http://loki:3100

    sidecar:
      dashboards:
        enabled: true
        # label key that the ConfigMaps containing dashboards should have to be collected by the sidecar
        # The value is unused, the ConfigMap could be labelled as:
        # label:
        #   grafana_dashboard: "true"
        label: grafana_dashboard
        searchNamespace: ALL
        # If specified, the sidecar will look for annotation with this name to create folder and put graph here.
        # You can use this parameter together with `provider.foldersFromFilesStructure`to annotate configmaps and create folder structure.
        folderAnnotation: grafana_folder
        provider:
          allowUiUpdates: true
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-areaspline"
        hajimari.io/appName: "Grafana"
        hajimari.io/group: "System"
      hosts:
        - &host "grafana.${DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: "grafana-tls"
    serviceAccount:
      create: true
      autoMount: true
    persistence:
      enabled: false
