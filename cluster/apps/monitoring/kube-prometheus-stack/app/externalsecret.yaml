---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-secret
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: alertmanager-secret
  data:
    - secretKey: pushover_api_token
      remoteRef:
        key: pushover
        property: api_token
    - secretKey: pushover_user_key
      remoteRef:
        key: pushover
        property: user_key
