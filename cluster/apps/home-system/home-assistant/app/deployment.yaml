# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/deployment-apps-v1.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-system
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities: { drop: ["ALL"] }
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: main
          image: ghcr.io/onedr0p/home-assistant:2025.3.3@sha256:9e2a7177b4600653d6cb46dff01b1598189a5ae93be0b99242fbc039d32d79f1
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: HASS_HTTP_TRUSTED_PROXY_1
              value: 192.168.0.0/16
            - name: HASS_HTTP_TRUSTED_PROXY_2
              value: 10.244.0.0/16
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: logs
              mountPath: /config/logs
            - name: tts
              mountPath: /config/tts
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-home-assistant
        - name: logs
          emptyDir: {}
        - name: tts
          emptyDir: {}
