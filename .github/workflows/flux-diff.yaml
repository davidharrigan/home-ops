---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Diff"

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      cluster: ${{ steps.filter.outputs.cluster }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cluster:
              - 'cluster/**'
  flux-diff:
    name: Flux Diff
    needs: changes
    if: ${{ needs.changes.outputs.cluster == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        resources:
          - helmrelease
          - kustomization
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: "${{ secrets.ACCESS_TOKEN }}"
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v5
        with:
          token: "${{ secrets.ACCESS_TOKEN }}"
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Diff Resources
        uses: docker://ghcr.io/allenporter/flux-local:v7.0.0
        with:
          args: >-
            diff ${{ matrix.resources }}
            --unified 6
            --path /github/workspace/pull/cluster/flux
            --path-orig /github/workspace/default/cluster/flux
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources "home-cluster"
            --output-file diff.patch

      - name: Generate Diff
        id: diff
        run: |
          cat diff.patch;
          {
            echo 'diff<<EOF'
            cat diff.patch
            echo EOF
          } >> "$GITHUB_OUTPUT";
          {
            echo "### Diff"
            echo '```diff'
            cat diff.patch
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add comment
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: "${{ secrets.ACCESS_TOKEN }}"
          message-id: "${{ github.event.pull_request.number }}/cluster/${{ matrix.resources }}"
          message-failure: Diff was not successful
          message: |
            `````diff
            ${{ steps.diff.outputs.diff }}
            `````
  flux-diff-success:
    needs:
      - flux-diff
    if: ${{ always() }}
    name: Flux Diff successful
    runs-on: ubuntu-latest
    steps:
      - name: Check matrix status
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
